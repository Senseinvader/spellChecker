<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Spellchecker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <script src="code/Main.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<h1>Spellchecker</h1>

    <fieldset class="input_area">
        <legend>Check this s*it out</legend>

        <div>
            <label for="myInputs">Start entering your word:</label>
            <input type="text"
                   id="myInputs" name="myInputs" />
        </div>

    </fieldset>

<div class="info_container">
    <div id="suggestions" class="col-50"></div>
    <div id="test_time" class="col-50"></div>
</div>


</body>
</html>
